<!-- advisor/templates/advisor/financial_goal.html -->
{% extends 'advisor/base.html' %}
{% load static %}

{% block title %}Financial Goal{% endblock %}

{% block content %}
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #ffffff;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>

    <div class="container">
        <h1>Financial Goal</h1>
        <form method="post" action="{% url 'financial_goal' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                <button type="submit" name="capture" class="btn btn-secondary">Capture</button>
            </div>
        </form>
        {% if suggestion %}
            <div class="result">
                <p>{{ suggestion }}</p>
                <img src="{{ graph }}" alt="Graph" class="img-fluid">
            </div>
        {% endif %}
    </div>
{% endblock %}
