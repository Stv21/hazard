<!-- advisor/templates/advisor/financial_goal.html -->
{% extends 'advisor/base.html' %}
{% load static %}

{% block title %}Financial Goal{% endblock %}

{% block content %}
    <h1>Financial Goal</h1>
    <form method="post" action="{% url 'financial_goal' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="submit">Submit</button>
        <button type="submit" name="capture">Capture</button>
    </form>
    {% if suggestion %}
        <p>{{ suggestion }}</p>
        <img src="{{ graph }}" alt="Graph">
    {% endif %}
{% endblock %}
