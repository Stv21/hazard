<!-- advisor/templates/advisor/resources.html -->
{% extends 'advisor/base.html' %}
{% load static %}

{% block title %}Educational Resources{% endblock %}

{% block content %}
    <h1>Educational Resources</h1>
    <ul>
        {% for resource in resources %}
            <li>
                <h2>{{ resource.title }}</h2>
                <p>{{ resource.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
